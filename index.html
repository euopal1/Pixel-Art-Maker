<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<h1><span style="color: #e270cf">M</span><span style="color: #e270cf">Y</span>
    <span style="color: #e270cf">:</span> <span style="color: #2ae2dc">P</span><span style="color: #2ae2dc">i</span><span style="color: #2ae2dc">x</span><span style="color: #2ae2dc">e</span><span style="color: #2ae2dc">l</span>
    <span style="color: #ff0000">A</span><span style="color: #ff0000">r</span><span style="color: #ff0000">t</span>
    <span style="color: #e2d45e">M</span><span style="color: #e2d45e">a</span><span style="color: #e2d45e">k</span><span style="color: #e2d45e">e</span><span style="color: #e2d45e">r</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="500" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="500" value="1">
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
    </form>
<div class="" id="error"></div>
    <h2>Pick A Color</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"> <!--aka grid container-->
    </table>

    <script src="designs.js"></script>
</body>
</html>
